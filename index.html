<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishMash - Rate Your Favorite Dishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #8B0000;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .main-content {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dish-comparison {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .dish {
            text-align: center;
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dish img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .dish-name {
            margin-bottom: 10px;
            font-weight: bold;
        }
        .vote-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8B0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .leaderboard {
            margin-top: 40px;
        }
        .leaderboard h2 {
            text-align: center;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .leaderboard-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
        }
        .leaderboard-item .dish-name {
            flex-grow: 1;
        }
        .leaderboard-item .votes {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        DishMash
    </div>
    <div class="main-content">
        <h2>Which person do you prefer? Click to choose.</h2>
        <div class="dish-comparison">
            <div class="dish">
                <img id="left-dish-img" src="" alt="Left Image">
                <div id="left-dish-name" class="dish-name"></div>
                <div class="vote-buttons">
                    <button onclick="vote('left')">Left</button>
                </div>
            </div>
            <div class="dish">
                <img id="right-dish-img" src="" alt="Right Image">
                <div id="right-dish-name" class="dish-name"></div>
                <div class="vote-buttons">
                    <button onclick="vote('right')">Right</button>
                </div>
            </div>
        </div>
        <div class="leaderboard">
            <h2>Top 10 Choices</h2>
            <div id="top-dishes"></div>
        </div>
    </div>
    <script>
        let dishes = [
    { name: 'MISHI', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/5423.jpg', votes: 0 },
    { name: 'PARAMA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/5949.jpg', votes: 0 },
    { name: 'NAVYA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/7526.jpg', votes: 0 },
    { name: 'ANSHIKA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/20240422080939741img.jpeg', votes: 0 },
    { name: 'ANSHIKA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/3937.jpg', votes: 0 },
    { name: 'VAISNAVI', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/6649.jpg', votes: 0 },
    { name: 'AVIKA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/5957.jpg', votes: 0 },
    { name: 'ANUSHKA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/4773.jpg', votes: 0 },
    { name: 'AAKANCHA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/3968.jpg', votes: 0 },
    { name: 'ADITI', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/3720.jpg', votes: 0 },
    { name: 'AKSCHITA', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/7192.jpg', votes: 0 },
    { name: 'ANSHI', image: 'https://edusecure.org/Dpspnp/StudentInfo/StudentImages/6731.jpg', votes: 0 },
    // Add the rest of the dishes from earlier...
];

let currentDishIndex = 0;
let currentDish = dishes[0];
let nextDishIndex = 1;

const leftDishElement = document.getElementById("left-dish");
const rightDishElement = document.getElementById("right-dish");
const leftDishName = document.getElementById("left-dish-name");
const rightDishName = document.getElementById("right-dish-name");

function updateDishElements() {
    leftDishElement.src = currentDish.image;
    leftDishName.innerText = currentDish.name;
    rightDishElement.src = dishes[nextDishIndex].image;
    rightDishName.innerText = dishes[nextDishIndex].name;
}

document.getElementById("left-button").addEventListener("click", function () {
    currentDish.votes += 1;
    nextDishIndex++;
    if (nextDishIndex >= dishes.length) {
        nextDishIndex = 0; // Reset to the first dish if the end is reached
    }
    updateDishElements();
});

document.getElementById("right-button").addEventListener("click", function () {
    currentDish = dishes[nextDishIndex];
    currentDish.votes += 1;
    nextDishIndex++;
    if (nextDishIndex >= dishes.length) {
        nextDishIndex = 0; // Reset to the first dish if the end is reached
    }
    updateDishElements();
});

updateDishElements(); // Initialize the first two dishes

    </script>
</body>
</html>
